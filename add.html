<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

      crossorigin="anonymous"
    />

      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <title>画像共有サービス</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <h2>Share Pictures APP</h2>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbar-content"
            aria-controls="navbar-content"
            aria-expanded="false"
            aria-label="=Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar-content">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a href="add.html" class="nav-link btn btn-secondary m-2">
                  投稿する
                </a>
              </li>
              <li class="nav-item">
                <a href="login.html" class="nav-link btn btn-secondary m-2"
                  >ログイン</a
                >
              </li>
              <li class="nav-item">
                <a href="index.html" class="nav-link btn btn-secondary m-2"
                  >ログアウト</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-fluid bg-secondary py-4">
        <div class="row justify-content-center">
          <div class="col-6">
            <div class="cover-text text-center pb-5">
              <h1 class="text-light">ログイン画面</h1>
            </div>
          </div>
        </div>
        <div class="row form-group py-2">
          <labal class="col-4 text-light text-right">
            <h3>name:</h3>
          </labal>
          <input
            type="name"
            class="col-5 form-control"
            placeholder="お名前を入力ください"
          />
        </div>
        <div class="row form-group py-2">
          <labal class="col-4 text-light text-right">
            <h3>picture:</h3>
          </labal>
          <input type="file" class="col-5 form-control-file" />
        </div>
        <button type="submit" class="btn btn-primary offset-4">
          <a href="#" class="text-light">confirm</a>
        </button>
      </div>
    </main>
    <footer class="bg-dark text-light py-5">
      <div class="container text-center">
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a href="add.html" class="nav-link">投稿する</a>
          </li>
          <li class="nav-item">
            <a href="login.html" class="nav-link">ログイン</a>
          </li>
          <li class="nav-item">
            <a href="index.html" class="nav-link">ログアウト</a>
          </li>
        </ul>
        <p>
          <small
            >Copyright &copy;2019 Share Pictures APP, All Rights
            Reserved.</small
          >
        </p>
      </div>
    </footer>

    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>

    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    crossorigin="anonymous"

  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
